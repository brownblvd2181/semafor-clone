<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubuntu BLVD - Africa News</title>
    <style>
        /* Advanced styling for modern UI */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #E95420;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 15px;
            gap: 25px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .news-section, .sidebar {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .news-section { width: 65%; }
        .sidebar { width: 30%; }
        .news-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-thumbnail {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        .news-title a {
            color: #E95420;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .news-title a:hover {
            text-decoration: underline;
        }
        .news-description { color: #555; font-size: 16px; }
        .subscription {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .subscription input, .subscription button {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 70%;
        }
        .subscription button {
            background-color: #E95420;
            color: white;
            cursor: pointer;
            width: auto;
        }
        .subscription button:hover {
            background-color: #c4421a;
        }
    </style>
    <script>
        async function fetchRSS() {
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const rssUrl = encodeURIComponent('https://news.google.com/rss/search?q=Microsoft+investment+in+South+Africa+OR+US+South+Africa+relations');
            
            try {
                const response = await fetch(proxyUrl + rssUrl);
                const data = await response.json();
                const parser = new DOMParser();
                const rssDoc = parser.parseFromString(data.contents, 'text/xml');
                const items = Array.from(rssDoc.querySelectorAll('item'));
                const newsSection = document.querySelector('.news-section');
                newsSection.innerHTML = '';
                
                if (items.length === 0) {
                    newsSection.innerHTML = '<p>No items found.</p>';
                    return;
                }
                
                items.slice(0, 5).forEach((item) => {
                    const title = item.querySelector('title')?.textContent || 'No title';
                    const link = item.querySelector('link')?.textContent || '#';
                    const newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');
                    newsItem.innerHTML = `
                        <div class="news-content">
                            <div class="news-title"><a href="${link}" target="_blank">${title}</a></div>
                        </div>
                    `;
                    newsSection.appendChild(newsItem);
                });
            } catch (error) {
                console.error('Failed to fetch or parse RSS:', error);
                document.querySelector('.news-section').innerHTML = '<p>Failed to load feed.</p>';
            }
        }
        
        function subscribeNewsletter() {
            alert('Thank you for subscribing! You will receive weekly news updates.');
        }
        
        window.onload = fetchRSS;
    </script>
</head>
<body>
    <header>Ubuntu BLVD</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Politics</a>
        <a href="#">Business</a>
        <a href="#">Technology</a>
        <a href="#">World</a>
    </nav>
    <div class="container">
        <div class="news-section">
            <h2>Latest Africa News</h2>
            <p>Stay informed with the latest on Microsoftâ€™s investment and US-South Africa relations.</p>
            <div class="news-container">
                <p>Loading news...</p>
            </div>
        </div>
        <div class="sidebar">
            <h3>Newsletter Subscription</h3>
            <p>Stay updated with the latest African news.</p>
            <div class="subscription">
                <input type="email" placeholder="Enter your email" />
                <button onclick="subscribeNewsletter()">Subscribe</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">&copy; 2025 Ubuntu BLVD - All Rights Reserved</div>
    </footer>
</body>
</html>
